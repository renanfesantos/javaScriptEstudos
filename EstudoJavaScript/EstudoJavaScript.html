<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h2>O que posso fazer com JavaScript</h2>

	<p id="subTitulo">Esse aqui é o subtitulo</p>

	<button type="button"
		onclick="document.getElementById('subTitulo').style.display='none'">
		Clique aqui para sumir o subtitulo</button>

	<button type="button"
		onclick="document.getElementById('subTitulo').style.display='block'">
		Clique aqui para aparecer o subtitulo</button>

	<button type="button"
		onclick="document.getElementById('subTitulo').style.fontSize='35px'">
		Clique aqui para aumentar o tamanho do texto do subTitulo</button>

	<button type="button"
		onclick="document.getElementById('subTitulo').style.fontSize='12px'">
		Clique aqui para diminuir o tamanho do texto do subTitulo</button>

	<script src="EstudoJavaScriptCodigo.js"></script>

	<button type="button" onclick="myFunction()">Clique aqui para
		executar com o script externo</button>

	<script>
		document.write("Inserção de dados com document.write()");
	</script>

	<script>
		window.alert("Inserção de dados com window.alert()");
	</script>

	<script>
		declaracoesEmJavaScript();
	</script>
	
	<p id="fraseQualquer">Eu sou uma frase qualquer</p>

	<button type="button" onclick="dadosComInnerHTML();">Inserir
		dados com InnerHTML</button>


</body>
</html>
